box: combient/java-mvn
build:
  steps:
    # Build Inventory REST application
    - script:
        name: Maven install
        code: mvn install

push:
  steps:
    # Push to public docker repo Container Registry (CR)
    - internal/docker-push:
        tag: latest
        repository: $CR_REPOSITORY
        cmd: java -jar  /pipeline/source/target/loan-0.1.0.war

deploy-to-cluster:
  steps:
    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete deployment rest-creditscore

    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/creditscore-deployment.yaml

testapp:
  steps:
    - script:
        name: Run and Test microservice
        code: | 
              java -jar  /pipeline/source/target/loan-0.1.0.war &
              sleep 10
              CREDITSCORE_CONTEXTPATH=$(egrep -o '"([^"]*)"' $WERCKER_SOURCE_DIR/src/main/java/io/CustomContainer.java | sed -r 's/"(.*)"/\1/')
              echo 'Context path=' $CREDITSCORE_CONTEXTPATH
              CREDITSCORE_URL=http://localhost:8080$CREDITSCORE_CONTEXTPATH/creditscore
              echo 'Microservice URL=' $CREDITSCORE_URL
              if curl -s "$INVENTORY_URL" | grep "score"
              then
                  # if the keyword is in the conent
                  echo "Test passed"
              else
                  echo "Test failed"
                  exit -1
              fi


restart:
  steps:
    # Restart Docker on OCCS using webhook
    - script:
        name: curl POST
        code: curl -k -X POST $DEPLOYMENT_WEBHOOK
